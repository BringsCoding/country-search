<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-wrapper">
        <input type="text" id="country-input" placeholder="Gib ein Land ein" />
        <button id="search-btn">Search</button>
      </div>
      <ul>
        <li>flag:<img id="image" /></li>
        <li>population:<span id="population"></span></li>
        <li>capital:<span id="capital"></span></li>
        <li>name:<span id="name"></span></li>
        <li>nativeName:<span id="nativeName"></span></li>
        <li>region:<span id="region"></span></li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
